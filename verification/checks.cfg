[options]
isa rv32imc

[depth]
insn            20
reg       15    30
pc_fwd    10    30
pc_bwd    10    30
liveness  1  10 30
unique    1  10 30
causal    10    30
csrw            30

[defines]
`define RISCV_FORMAL_ALIGNED_MEM
`define RISCV_FORMAL_ALTOPS
`define DEBUGNETS

[script-sources]
plugin -i systemverilog
read_verilog -sv @basedir@/cores/@core@/wrapper.sv
read_systemverilog -defer @basedir@/cores/@core@/configure.sv
read_systemverilog -defer @basedir@/cores/@core@/constants.sv
read_systemverilog -defer @basedir@/cores/@core@/functions.sv
read_systemverilog -defer @basedir@/cores/@core@/wires.sv
read_systemverilog -defer @basedir@/cores/@core@/alu.sv
read_systemverilog -defer @basedir@/cores/@core@/agu.sv
read_systemverilog -defer @basedir@/cores/@core@/bcu.sv
read_systemverilog -defer @basedir@/cores/@core@/lsu.sv
read_systemverilog -defer @basedir@/cores/@core@/csr_alu.sv
read_systemverilog -defer @basedir@/cores/@core@/div.sv
read_systemverilog -defer @basedir@/cores/@core@/mul.sv
read_systemverilog -defer @basedir@/cores/@core@/predecoder.sv
read_systemverilog -defer @basedir@/cores/@core@/postdecoder.sv
read_systemverilog -defer @basedir@/cores/@core@/register.sv
read_systemverilog -defer @basedir@/cores/@core@/csr.sv
read_systemverilog -defer @basedir@/cores/@core@/compress.sv
read_systemverilog -defer @basedir@/cores/@core@/fetchbuffer.sv
read_systemverilog -defer @basedir@/cores/@core@/forwarding.sv
read_systemverilog -defer @basedir@/cores/@core@/fetch_stage.sv
read_systemverilog -defer @basedir@/cores/@core@/execute_stage.sv
read_systemverilog -defer @basedir@/cores/@core@/arbiter.sv
read_systemverilog -defer @basedir@/cores/@core@/pmp.sv
read_systemverilog -defer @basedir@/cores/@core@/cpu.sv
read_systemverilog -link
